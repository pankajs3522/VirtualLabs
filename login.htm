<html>
<head>
<title>Log - In e-Class</title>
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
e-Class.com
</div>
<div class="content">
	<center>
	<form method="post" action="login.php" style="padding:5px;width:50%;border-radius:2px;background-color:#f0f0f0;">
	<h2>Log In</h2>
		<input type="text" name="email" class="input-form" placeholder="Username or Email"><br><br>
		<input type="password" name="pass" class="input-form" placeholder="Password"><br><br>
		<font color="red" id="ji" style="display:none">Invalid Username or Password</font><br>
		<input type="submit" value="Log In" class="btn" style="background-color:#007E33">
		<br>OR<br>
		<input type="button" value="Sign Up" class="btn" onclick='location.replace("signup.htm")'>
		</form>
	</center>
</div>
<script language="javascript">
    err=0;
    const url = new URL(window.location.href);
    err=url.searchParams.get('err');
	auth=url.searchParams.get('auth');
    user=url.searchParams.get('user');
    if(err==1)
    {
         document.getElementById("ji").style.display="block";
        document.getElementById("email").value=user;
    }
if(auth==1)
    {
         document.getElementById("ji").style.display="block";
document.getElementById("ji").innerHTML="Not Authorised";
        document.getElementById("email").value=user;
    }
</script>
